<body>
    <div class="container">
        <h1>Book a call</h1>
        <h3>book a call slot our representative will call you in few minutes</h3>
        <form action="#" onsubmit="onsignup(event)">
            <label for="name">name</label>
            <input type="text" id="name" class="name"><br>
            <label for="email">email</label>
            <input type="email" id="email" class="email"><br>
            <label for="phone">Phone number</label>
            <input type="number" id="Phone number" calss="Phone number"><br>
            <label for="time">Time for call</label>
            <input type="time" id="time" class="time"><br>
        </form>
        <button type="submit" class="btn">Get a call</button>
    </div>
</body>
